{% extends "blogs/base.html" %}
{% load static %}

{% block content %}
    <section class="max-w-7xl mx-auto bg-white rounded-lg shadow-lg overflow-hidden hover:shadow-xl transition p-6">
        <article class="post-card bg-white rounded-lg shadow-lg overflow-hidden hover:shadow-xl transition">
            <img src="{% static 'images/placeholder2.jpg' %}" alt="Post Image" class="w-full h-48 object-cover">
            <div class="p-6">
                <h3 class="text-xl font-semibold text-gray-800 mb-2">{{ post.title }}</h3>
                <p class="text-gray-600 mb-4">Опубликовано: {{ post.date_added|date:"d F Y, H:i" }}</p>
                <p class="text-gray-600 mb-4">{{ post.text }}</p>
                <a href="{% url 'blogs:posts' %}"
                   class="inline-block bg-indigo-600 text-white py-2 px-4 rounded hover:bg-indigo-700 transition">Назад</a>
                {% if user.is_authenticated %}
                    <a href="{% url 'blogs:editpost' post.id %}"
                       class="inline-block bg-indigo-600 text-white py-2 px-4 rounded hover:bg-indigo-700 transition">Редактировать</a>
                {% endif %}
            </div>
        </article>
    </section>
{% endblock content %}
