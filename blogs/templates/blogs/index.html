{% extends "blogs/base.html" %}
{% load static %}
{% block content %}
    <section class="hero bg-white rounded-lg shadow-lg p-8 mb-8 text-center">
        <h2 class="text-3xl md:text-4xl font-bold text-gray-800 mb-4">Добро пожаловать</h2>
        <p class="text-lg text-gray-600 mb-6">Присоединяйтесь к нам, чтобы ознакомиться с последними публикациями,
            наполненными творчеством и знаниями.</p>
        <a href="/posts"
           class="inline-block bg-purple-600 text-white py-2 px-6 rounded-lg hover:bg-purple-700 transition">Посты</a>

        {% if user.is_authenticated %}
            <a href="/addpost"
               class="inline-block bg-purple-600 text-white py-2 px-6 rounded-lg hover:bg-purple-700 transition">Добавить
                пост</a>
        {% endif %}
    </section>
{% endblock content %}
