{% extends "blogs/base.html" %}
{% load static %}
{% block content %}

    {% if form.errors %}
        <p>Ваши имя пользователя и пароль не совпали. Пожалуйста, попробуйте снова..</p>
    {% endif %}

    <form method="post" action="{% url 'users:login' %}">
        {% csrf_token %}
        {{ form.as_p }}

        <button name="submit">Войти</button>
        <input type="hidden" name="next" value="{% url 'blogs:index' %}"/>
    </form>
{% endblock content %}
